  <title>Page Not Found</title>

<body>
  <header>
      <div class="logoName" id="">
        <img src="./images/logo_final.png" id="logoImg">
      </div>
  </header>
<main class="firstPage">
  <div id="error-wrapper">
    <div id="error-div">
      <p id="not-found-title">404</p>
      <p class="not-found-text">Sorry, the page you have requested does not exist</p>
      <p class="not-found-text">Click <span id="back-click">here</span> to go back or return to our <span id="home-click">home page</span></p>

  </div>

<!--Taken from https://codepen.io/lucawater/pen/feuar-->
  <div class="bike">

      <div class="connector"></div>

    </div>
    <div class="part pedals">

      <div class="spoke"></div>
      <div class="spoke"></div>
      <div class="spoke"></div>
    </div>
    <div class="part axis left"></div>
    <div class="part axis right"></div>

  <div class="bike bike-two">
    <div class="part frame">
      <div class="bar left-top"></div>

    <div class="part sadle">

      <div class="stem"></div>

</main>

<script type="text/javascript">
  document.getElementById("back-click").addEventListener("click", function () {
    window.history.back();
  });
  document.getElementById("home-click").addEventListener("click", function () {
    window.location.href = "https://viking-eaee3.web.app/";
  });
</script>
</html>
