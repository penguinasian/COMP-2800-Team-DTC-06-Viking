    <title>Popular routes</title>
</head>

<body>
    <!-- Header: logo -->
    <header>
        <div class="appname d-flex flex-row justify-content-center align-items-center sticky-top" style="height:10vh">
            <div class="logoName">
                <img src="./images/logo_final.png">
            </div>
        </div>
    </header>
    <!-- Main: section between header and footer -->
    <main>
        <div class="filter">
            <div class="custom-select">
                <i class="fas fa-filter"></i>
                <form>
                    <select id="lengthOption">
                        <option value="0">Length All:</option>
                        <option value="1">0 ~ 10km</option>
                        <option value="2">10km ~ 20km</option>
                        <option value="3">20km ~ 30km</option>
                        <option value="4">above 30km</option>

                    </select>
                </form>

            </div>


            <div class="custom-select">
                <i class="fas fa-filter"></i>
                <form>
                    <select id="levelOption">
                        <option value="Level: All">Level: All</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </form>
            </div>

            <div class="custom-select">
                <i class="fas fa-filter"></i>
                <select id="popularity">
                    <option value="Popularity: All">Popularity: All</option>
                    <option value="Top 3">Top 3</option>
                    <option value="Top 5">Top 5</option>
                    <option value="Top 10">Top 10</option>
                </select>
            </div>

        </div>

        <div class="routesImage">


        </div>

        <div class="pagination">
            <button id="previousButton" class="hidden">Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </main>




    <!-- Bottom: footer icons -->
    <nav class="navbar navbar-expand fixed-bottom d-flex align-items-center">
        <div class="container-fluid">
            <div class="bottomIcon parking">
                <button class="btn iconButton parking" onclick="document.location='./parking_main.html'"><i
                        class="fas fa-biking parking"></i></button>
                <p class="footer">Parking</p>
            </div>

            <div class="bottomIcon services">
                <button class="btn iconButton" onclick="document.location='./services.html'"><i
                        class="fas fa-map-marked services"></i></button>
                <p class="footer">Services</p>
            </div>
            <div class="bottomIcon routes">
                <button class="btn iconButton" onclick="document.location='./popular_routes.html'"><i
                        class="far fa-compass routes"></i></i></button>
                <p class="footer">Routes</p>
            </div>
            <div class="bottomIcon info">
                <button class="btn iconButton" onclick="document.location='./about_us_current.html'"><i
                        class="fas fa-info-circle info"></i></i></button>
                <p class="footer">Info</p>
            </div>
            <div class="bottomIcon profile">
                <button class="btn iconButton" href="#"><i class="fas fa-user-circle profile"></i></button>
                <p class="footer">Profile</p>
            </div>
        </div>
    </nav>
