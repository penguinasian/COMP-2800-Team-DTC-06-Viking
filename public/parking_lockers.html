        <!--Favicon links-->
        <link rel="apple-touch-icon" sizes="180x180" href="../public/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../public/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../public/favicon/favicon-16x16.png">

        <title>Parking_lockers</title>
    </head>

    <body>
        <header>
            <div class="appname d-flex flex-row justify-content-center align-items-center sticky-top" style="height:10vh">
                <div class="logoName">
                    <img src="./images/logo_final.png">
                </div>
            </div>
        </header>
        
        <main>
            <form action=#>
                <label for="Start_Date">Start Date:</label>
                <label for="End_Date">End Date:</label>

                <input type="date" id="Start_Date" name="Start_Date">
                <input type="date" id="End_Date" name="End_Date">

                <!-- <input type="submit"> -->
            </form>

            <div class='map sticky-top'>
                <iframe src="https://www.google.com/maps/d/u/0/embed?mid=15olpAF0QbgPiGBborN9vuifpsFrOfRpL" ></iframe>
            </div>
    
            <div class="result">
                <table class="tg">
                    <thead>
                        <tr>
                            <th class="listNumber" rowspan="2"># 1</th>
                            <th class="titles">Address</th>
                            <th class="values">Lorem 1338920, Vancouver</th>
                            <th class="reserve" rowspan="2"><button type="button" onclick="document.location.href='./parking_reservation.html'">Reserve</button></th>
                        </tr>
                        <tr>
                            <td class="titles">Available Slots</td>
                            <td class="values">16 / 32</td>
                        </tr>
                    </thead>
                </table>
    
    
                <table class="tg">
                    <thead>
                        <tr>
                            <th class="listNumber" rowspan="2"># 2</th>
                            <th class="titles">Address</th>
                            <th class="values">1338 Cambie, Vancouver</th>
                            <th class="reserve" rowspan="2"><button type="button" onclick="document.location.href='./parking_reservation.html'">Reserve</button></th>
                        </tr>
                        <tr>
                            <td class="titles">Available Slots</td>
                            <td class="values">1 / 20</td>
                        </tr>
                    </thead>
                </table>
    
                <table class="tg">
                    <thead>
                        <tr>
                            <th class="listNumber" rowspan="2"># 3</th>
                            <th class="titles">Address</th>
                            <th class="values">130 Lorem , BC, Vancouver</th>
                            <th class="reserve" rowspan="2"><button type="button" onclick="document.location.href='./parking_reservation.html'">Reserve</button></th>
                        </tr>
                        <tr>
                            <td class="titles">Available Slots</td>
                            <td class="values">11 / 20</td>
                        </tr>
                    </thead>
                </table>
    
                <table class="tg">
                    <thead>
                        <tr>
                            <th class="listNumber" rowspan="2"># 4</th>
                            <th class="titles">Address</th>
                            <th class="values">38920 Main, Vancouver</th>
                            <th class="reserve" rowspan="2"><button type="button" onclick="document.location.href='./parking_reservation.html'">Reserve</button></th>
                        </tr>
                        <tr>
                            <td class="titles">Available Slots</td>
                            <td class="values">30 / 30</td>
                        </tr>
                    </thead>
                </table>
            </div>

        </main>
        

        <!-- Bottom: parking, services, routes, info and profile icons -->
        <nav class="navbar navbar-expand fixed-bottom d-flex align-items-center">
            <div class="container-fluid">
                <div class="bottomIcon parking">
                    <button class="btn iconButton parking" onclick="document.location='./parking_main.html'"><i class="fas fa-biking parking"></i></button>
                    <p class="footer">Parking</p>
                </div>

                <div class="bottomIcon services">
                    <button class="btn iconButton" onclick="document.location='./services.html'"><i class="fas fa-map-marked services"></i></button>
                    <p class="footer">Services</p>
                </div>
                <div class="bottomIcon routes">
                    <button class="btn iconButton" onclick="document.location='./popular_routes.html'"><i class="far fa-compass routes"></i></i></button>
                    <p class="footer">Routes</p>
                </div>
                <div class="bottomIcon info">
                    <button class="btn iconButton" href="#"><i class="fas fa-info-circle info"></i></i></button>
                    <p class="footer">Info</p>
                </div>
                <div class="bottomIcon profile">
                    <button class="btn iconButton" href="#"><i class="fas fa-user-circle profile"></i></button>
                    <p class="footer">Profile</p>
                </div>
            </div>
        </nav>
