        <title>Skeleton</title>
    </head>

    <body>
        <header>
            <div class="appname d-flex flex-row justify-content-center align-items-center sticky-top">
                <div class="logoName">
                    <img src="./images/logo_final.png">
                </div>
            </div>
        </header>
        
        <!-- All elements go into main-->
        <main>
            <div class="main-content">
                <div id="profile-title-div">
                    <p id="profile-title">Profile</p>
                </div>

                <!--Bookmarks-->
                <div id="profile-bookmarks-div">
                    <div id="bookmarks-title-div">
                        <div class="profile-title-padding"></div>
                        <p id="bookmarks-title">Route Bookmarks</p>
                        <div class="profile-title-padding">
                            <div id="logout-button">
                                Logout
                            </div>
                        </div>
                    </div>
                        <div id="bookmarks-parent">
                            <div id="bookmarks-prev">
                                <p><<</p>
                            </div>
                            <div id="bookmarks-container">
                                <a href="" id="route-link">
                                <div id="route-overlay">
                                <p id="bookmarks-route-title">Loading...</p>
                                <div class="lds-spinner" id="bookmarks-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                                <p id="bookmarks-route-difficulty"></p>
                                <p id="bookmarks-route-length"></p>
                                <p id="bookmarks-route-duration"></p>
                                </div>
                                </a>
                            </div>
                            <div id="bookmarks-next">
                                <p>>></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Reservations-->
                <div id="reservations-div">
                    <p id="reservation-loading-message">Loading...</p>
                    <div id="reservation-loader-wrapper">
                        <div class="lds-spinner" id="reservation-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>      
                    </div>                  

                </div>
            
            </div>
        </main>

        <!-- Bottom: parking, services, routes, info and profile icons -->
        <nav class="navbar navbar-expand fixed-bottom d-flex align-items-center">
            <div class="container-fluid">
                <div class="bottomIcon parking">
                    <button class="btn iconButton parking" onclick="document.location='./parking_main.html'"><i class="fas fa-biking parking"></i></button>
                    <p class="footer">Parking</p>
                </div>
    
                <div class="bottomIcon services">
                    <button class="btn iconButton" onclick="document.location='./services.html'"><i class="fas fa-map-marked services"></i></button>
                    <p class="footer">Services</p>
                </div>
                <div class="bottomIcon routes">
                    <button class="btn iconButton" onclick="document.location='./popular_routes.html'"><i class="far fa-compass routes"></i></i></button>
                    <p class="footer">Routes</p>
                </div>
                <div class="bottomIcon info">
                    <button class="btn iconButton" onclick="document.location='./about_us_current.html'"><i class="fas fa-info-circle info"></i></i></button>
                    <p class="footer">Info</p>
                </div>
                <div class="bottomIcon profile">
                    <button class="btn iconButton" href="#"><i class="fas fa-user-circle profile"></i></button>
                    <p class="footer">Profile</p>
                </div>
            </div>
        </nav>
