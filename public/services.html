<body>
    <!-- Header: logo -->
    <header>
        <div class="appname d-flex flex-row justify-content-center align-items-center sticky-top" style="height:10vh">
            <div class="logoName">
                <img src="./images/logo_final.png">
            </div>
        </div>
    </header>
    <!-- Main: section between header and footer -->
    <main>
        <div id="map"></div>


        <div class="selectFilter">
            <div class="air">
                <input class="checkbox" type="checkbox" id="airPumpCheck" checked>
                <img class="boximage" src="./pics/airpump.png">
                <label class="form-check-label" for="airPumpCheck">Air Pumps</label>
            </div>
            <div class="repair">
                <input class="checkbox" type="checkbox" id="serviceShopCheck" checked>
                <img class="boximage" src="./pics/repair.png">
                <label class="form-check-label" for="serviceShopCheck"> Service Shops </label>
            </div>
            <div class="rental">

                <input class="checkbox" type="checkbox" id="BikeRentalsCheck" checked>
                <img class="boximage" src="./pics/rental.png">
                <label class="form-check-label" for="BikeRentalsCheck"> Bike Rentals</label>
            </div>
        </div>

    </main>




    <!-- Bottom: footer icons -->
    <nav class="navbar navbar-expand fixed-bottom d-flex align-items-center">
        <div class="container-fluid">
            <div class="bottomIcon parking">
                <button class="btn iconButton parking" onclick="document.location='./parking_main.html'"><i class="fas fa-biking parking"></i></button>
                <p class="footer">Parking</p>
            </div>

            <div class="bottomIcon services">
                <button class="btn iconButton" href="#"><i class="fas fa-map-marked services"></i></button>
                <p class="footer">Services</p>
            </div>
            <div class="bottomIcon routes">
                <button class="btn iconButton" href="#"><i class="far fa-compass routes"></i></i></button>
                <p class="footer">Routes</p>
            </div>
            <div class="bottomIcon info">
                <button class="btn iconButton" href="#"><i class="fas fa-info-circle info"></i></i></button>
                <p class="footer">Info</p>
            </div>
            <div class="bottomIcon profile">
                <button class="btn iconButton" href="#"><i class="fas fa-user-circle profile"></i></button>
                <p class="footer">Profile</p>
            </div>
        </div>
    </nav>
